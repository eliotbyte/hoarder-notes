<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAEBEAST</title>
    <!-- Import fonts: Inter and Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your external JavaScript file -->
    <script src="js/main.js" type="module" defer></script>
</head>
<body class="bg-background text-textColor">
    <!-- Header (Fixed) -->
    <div class="fixed-header">
        <!-- Normal Header -->
        <div id="normal-header" class="header-container">
            <!-- Logo text -->
            <div class="jakarta-semibold text-[32px] text-textColor">
                ZAEBEAST
            </div>
            <!-- Icons (Refresh, Plus, and Theme Toggle) -->
            <div class="flex space-x-4 items-center">
                <img src="https://www.svgrepo.com/download/533701/refresh-cw.svg" alt="Refresh Icon" class="w-6 h-6 icon-filter cursor-pointer">
                <img id="plus-icon" src="https://www.svgrepo.com/download/491467/plus.svg" alt="Plus Icon" class="w-6 h-6 cursor-pointer icon-filter">
                <!-- Theme Toggle Icon -->
                <img id="theme-toggle" src="https://www.svgrepo.com/download/487620/night.svg" alt="Theme Toggle Icon" class="w-6 h-6 cursor-pointer icon-filter">
            </div>
        </div>
        <!-- Selection Header (Hidden by default) -->
        <div id="selection-header" class="header-container hidden">
            <!-- Selected Notes Count -->
            <div id="selected-count" class="jakarta-semibold text-[24px] text-textColor">
                0 selected
            </div>
            <!-- Buttons -->
            <div class="flex space-x-4 items-center">
                <button id="delete-selected" class="bg-red-500 text-white px-4 py-2 rounded-md">Delete</button>
                <button id="cancel-selection" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main content container -->
    <div class="content-spacing max-w-[1169px] mx-auto flex flex-col items-center">
        <!-- Notes container -->
        <div id="notes" class="w-full flex flex-col items-center">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>

    <!-- Modal for adding/editing a note -->
    <div id="modal" class="modal hidden">
        <div id="modal-content" class="modal-content">
            <h2 id="modal-title" class="text-xl font-bold text-textColor"></h2>
            <!-- Reply preview -->
            <div id="reply-preview" class="reply-preview bg-background text-textColor rounded-md p-2 mb-2 flex justify-between items-center hidden">
                <span id="reply-preview-text"><!-- The shortened text will be inserted here --></span>
                <img id="remove-reply-icon" src="https://www.svgrepo.com/download/509072/cross.svg" alt="Remove Reply" class="w-4 h-4 cursor-pointer">
            </div>
            <!-- Note input -->
            <textarea id="note-input" class="note-input bg-noteBackground text-textColor" placeholder="Enter text..."></textarea>
            <!-- Note tags input -->
            <!-- Added new input field for tags -->
            <div id="note-tags-input-container" class="note-tags-input-container bg-noteBackground text-textColor rounded-md p-2 mt-2 flex flex-wrap">
                <!-- Tags will be added here dynamically -->
                <input id="note-tags-input" class="note-tags-input bg-noteBackground text-textColor flex-grow focus:outline-none" placeholder="Enter tags...">
            </div>
            <div class="flex justify-end space-x-2 mt-2">
                <button id="cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
                <button id="post-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Post</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="confirmation-content bg-noteBackground text-textColor rounded-md p-4">
            <p class="text-textColor mb-4">Are you sure you want to discard your changes?</p>
            <div class="flex justify-end space-x-2">
                <button id="confirm-cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
                <button id="confirm-discard-btn" class="bg-red-500 text-white px-4 py-2 rounded-md">Discard</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for removing reply -->
    <div id="remove-reply-modal" class="modal hidden">
        <div class="confirmation-content bg-noteBackground text-textColor rounded-md p-4">
            <p class="text-textColor mb-4">Are you sure you want to remove the reply?</p>
            <div class="flex justify-end space-x-2">
                <button id="remove-reply-cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
                <button id="remove-reply-confirm-btn" class="bg-red-500 text-white px-4 py-2 rounded-md">Remove</button>
            </div>
        </div>
    </div>

    <!-- Custom context menu -->
    <div id="context-menu" class="context-menu bg-noteBackground text-textColor rounded-md">
        <div id="reply-note" class="px-4 py-2 cursor-pointer hover:bg-background">Reply</div>
        <div id="edit-note" class="px-4 py-2 cursor-pointer hover:bg-background">Edit</div>
        <div id="delete-note" class="px-4 py-2 cursor-pointer hover:bg-background">Delete</div>
    </div>

</body>
</html>
