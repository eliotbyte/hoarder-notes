<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAEBEAST</title>
    <!-- Import fonts: Inter and Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set default fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E5E5; /* Background color for the page */
            color: #333333; /* Default text color */
        }
        .jakarta-semibold {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Ensure the modal is above all other elements */
        }
        /* Fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #E5E5E5; /* Match the background color of the page */
            z-index: 1000; /* Ensure the header is always on top but below the modal */
            box-shadow: 0 2px 8px #E5E5E5; /* Full intensity shadow with the same color as the background */
        }
        .header-container {
            max-width: 1169px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 12px 24px; /* Padding to make the header more spacious */
            align-items: center;
        }
        .content-spacing {
            margin-top: 80px; /* To ensure the content is not hidden behind the fixed header */
            padding-bottom: 49px; /* Add 49px padding at the bottom of the main content */
        }
        /* Custom context menu styles */
        .context-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1001;
            display: none;
            border-radius: 8px; /* Rounded corners for the context menu */
        }
        .context-menu div {
            padding: 8px;
            cursor: pointer;
            border-radius: 6px; /* Rounded corners for each menu item */
        }
        .context-menu div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Header (Fixed) -->
    <div class="fixed-header">
        <div class="header-container">
            <!-- Logo text -->
            <div class="jakarta-semibold text-[32px] text-[#333333]">
                ZAEBEAST
            </div>
            <!-- Icons (Refresh and Plus) -->
            <div class="flex space-x-4">
                <img src="https://www.svgrepo.com/download/533701/refresh-cw.svg" alt="Refresh Icon" class="w-6 h-6">
                <img id="plus-icon" src="https://www.svgrepo.com/download/491467/plus.svg" alt="Plus Icon" class="w-6 h-6 cursor-pointer">
            </div>
        </div>
    </div>

    <!-- Main content container (with top margin to account for the fixed header and padding at the bottom) -->
    <div class="content-spacing max-w-[1169px] mx-auto flex flex-col items-center space-y-[24px]">

        <!-- Notes container -->
        <div id="notes" class="w-full flex flex-col items-center space-y-[24px]">
            <!-- Notes will be added here dynamically -->
        </div>
        
    </div>

    <!-- Modal for adding a new note -->
    <div id="modal" class="modal hidden">
        <div id="modal-content" class="w-[569px] p-4 flex flex-col space-y-[10px] bg-[#F2F2F2] rounded-[10px] shadow-[0_4px_8px_rgba(0,0,0,0.25)]">
            <textarea id="note-input" class="p-2 w-full h-[150px] rounded-[10px] border" placeholder="Enter text..."></textarea>
            <button id="post-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Post</button>
        </div>
    </div>

    <!-- Custom context menu -->
    <div id="context-menu" class="context-menu">
        <div id="delete-note">Delete</div>
        <!-- You can add more menu items here -->
    </div>

    <!-- Tailwind requires JavaScript for functionality -->
    <script>
        const plusIcon = document.getElementById('plus-icon');
        const modal = document.getElementById('modal');
        const postBtn = document.getElementById('post-btn');
        const noteInput = document.getElementById('note-input');
        const notesContainer = document.getElementById('notes');
        const modalContent = document.getElementById('modal-content');
        const contextMenu = document.getElementById('context-menu');
        let selectedNote = null; // To keep track of the note that was right-clicked

        // Show modal when plus icon is clicked
        plusIcon.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Hide modal and add new note when "Post" is clicked
        postBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();

            if (noteText) {
                // Create new note block
                const newNote = document.createElement('div');
                newNote.classList.add('w-[569px]', 'p-4', 'flex', 'flex-col', 'space-y-[10px]', 'bg-[#F2F2F2]', 'rounded-[10px]', 'shadow-[0_4px_8px_rgba(0,0,0,0.25)]');

                // Add note text with word break and multiline support
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('text-[20px]', 'text-[#333333]', 'break-words', 'whitespace-pre-wrap');
                noteDiv.textContent = noteText;
                newNote.appendChild(noteDiv);

                // Append new note to notes container
                notesContainer.appendChild(newNote);

                // Clear input and hide modal
                noteInput.value = '';
                modal.classList.add('hidden');

                // Add context menu functionality to the new note
                newNote.addEventListener('contextmenu', (event) => {
                    event.preventDefault(); // Prevent the default context menu from showing
                    selectedNote = newNote; // Store the clicked note
                    contextMenu.style.top = `${event.pageY}px`;
                    contextMenu.style.left = `${event.pageX}px`;
                    contextMenu.style.display = 'block'; // Show the custom context menu
                });
            }
        });

        // Close modal when clicking outside of the modal content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Prevent context menu from closing when clicking on it
        contextMenu.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Prevent context menu behavior on itself
        });

        // Hide the context menu when clicking anywhere else
        document.addEventListener('click', (event) => {
            if (!contextMenu.contains(event.target)) {
                contextMenu.style.display = 'none'; // Hide the custom context menu
            }
        });

        // Delete the selected note when clicking the "Delete" option in the context menu
        document.getElementById('delete-note').addEventListener('click', () => {
            if (selectedNote) {
                selectedNote.remove(); // Remove the selected note from the DOM
                selectedNote = null; // Clear the reference
                contextMenu.style.display = 'none'; // Hide the context menu
            }
        });
    </script>

</body>
</html>
